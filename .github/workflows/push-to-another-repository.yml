name: git push into another repo to deploy to vercel

on:
  push:
    branches: [main]

jobs:
  build:
    runs-on: ubuntu-latest
    container: pandoc/latex

    strategy:
      matrix:
        repo:
          - owner: OWNER_ZINA
            name: REPO_ZINA
            token: TOKEN_ZINA
            email: EMAIL_ZINA
          - owner: OWNER_UZ
            name: REPO_UZ
            token: TOKEN_UZ
            email: EMAIL_UZ
          - owner: OWNER_ZU
            name: REPO_ZU
            token: TOKEN_ZU
            email: EMAIL_ZU
          - owner: OWNER_YS
            name: REPO_YS
            token: TOKEN_YS
            email: EMAIL_YS

            
    steps:
      - uses: actions/checkout@v2
      - name: Install mustache (to update the date)
        run: apk add ruby && gem install mustache
      - name: creates output
        run: sh ./build.sh
      - name: Pushes to another repository
        id: push_directory
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets[matrix.repo.token] }}
        with:
          source-directory: 'output'
          destination-github-username: ${{ matrix.repo.owner }}
          destination-repository-name: ${{ matrix.repo.name }}
          user-email: ${{ secrets[matrix.repo.email] }}
          commit-message: ${{ github.event.commits[0].message }}
          target-branch: main
      - name: Test get variable exported by push-to-another-repository
        run: echo $DESTINATION_CLONED_DIRECTORY